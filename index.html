<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificación</title>
</head>
<body>
    <section style="text-align: center; margin-top: 10%;">
        <button style="padding: 7px;" id="notificar">
            Notificar...
        </button>
        <button style="padding: 7px;" id="vernotificacion">
            Ver Notificación...
        </button> 
    </section>
    <script>
        const notificarBtn = document.querySelector('#notificar');

        notificarBtn.addEventListener('click', () => {
            if (Notification.permission !== 'granted') {
                askForNotificationPermission();
            } else {
                console.log('Notificaciones ya están activadas.');
            }
        });

        const verNotificacion = document.querySelector('#vernotificacion');

        verNotificacion.addEventListener('click', () => {
            if (Notification.permission === 'granted') {
                const notificacion = new Notification('Miraxus', {
                    icon: 'images.jpeg',
                    body: 'Agente te ayuda, nos contacte'
                });

                notificacion.onclick = function() {
                    window.open('https://josemoises2007.github.io/pagina2/');
                }
            } else {
                askForNotificationPermission();
            }
        });

        function askForNotificationPermission() {
            Notification.requestPermission().then(resultado => {
                console.log('Respuesta: ', resultado);
            });
        }
    </script>
</body>
</html>
